<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics Tag</title>
</head>
<body>
    <!-- 
        Semantic-Tag : Semantic HTML tags are tags that define the meaning of the content they contain. For example, tags like <header>, <article>, and <footer> are semantic HTML tags. They clearly indicate the role of the content they contain(Semantic tag ke naam se hi us tag ke andar ke content ke bareme jana ja sakta hai). On the other hand, tags like <div> and <span> are typical examples of non-semantic HTML elements.
     -->


    <header>
        <h2>This is the header:-</h2>
        <nav>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </nav>
    </header>

    <article>
        <h1>This is article.</h1>
    </article>

    <aside>
        <p>This is first menu-1</p>
        <p>This is second menu-2</p>
    </aside>

    <main>
        <h3>This is main content.</h3>
    </main>

    <details>
        <summary>This is summary.</summary>
        this is details:
    </details>

    <footer>
        <h3>This is footer.</h3>
    </footer>

</body>
</html>

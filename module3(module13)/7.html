<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
        <!-- (1). Block level Element : Aysa element jo browser ke upar ki puri ki puri spaces(width) ko lalen use hum-log block level element kehten hai . e.g , <p> and <div> -->
            <h1>Araham Abeddin(Heading)</h1> <h1>I'm heading 2</h1>
            <p>I'm Paragraph .</p> <p>I'm paragraph 2 .</p>
            <hr>
            <br>

    <!-- 
        Inline Element : Aysa element jo browser par utna hi spaces(width) le jitna ki use jarurat hai ayse elements ko humlog Inline element kahten hai . e.g , <a> , <span> , <img> , <code> , <cite> , <button> , <input> . 
     --> 
    
    <span>I'm span tag1</span> <span>I'm span tag2</span>

</body>
</html>

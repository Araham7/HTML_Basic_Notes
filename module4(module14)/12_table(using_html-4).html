<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table (Using HTML-4) </title>
</head>
<body>
    <!-- Html Table -->
    <table border="3px" cellpadding="10px" cellspacing="5px" bordercolor="blue" >

        <tr>
            <th>Day</th>
            <th>sub_1</th>
            <th>sub_2</th>
            <th>sub_3</th>
            <th>Interval</th>
            <th>sub_5</th>
            <th>sub_6</th>
        </tr>

        <!-- row_1 -->
        <tr>
            <td>Mon</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Bengoli</td>
            <th rowspan="5">lunch</th>
            <td>Mathematics</td>
            <td>Science</td>
        </tr>

        <!-- row_2 -->
        <tr>
            <td>Tue</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Bengoli</td>
            <td>Mathematics</td>
            <td>Science</td>
        </tr>

        <!-- row_3 -->
        <tr>
            <td>Wed</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Bengoli</td>
            <td>Mathematics</td>
            <td>Science</td>
        </tr>

        <!-- row_4 -->
        <tr>
            <td>Thu</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Bengoli</td>
            <td>Mathematics</td>
            <td>Science</td>
        </tr>

        <!-- row_5 -->
        <tr>
            <td>Fri</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Bengoli</td>
            <td>Mathematics</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>

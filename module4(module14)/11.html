        <h1>First way of adding Audio</h1>
    <!-- (1). First way adding audio on webpage  -->
    <!-- <audio src="music_address" controls autoplay muted hidden></audio> -->

        <h1>Second way of adding audio</h1>
    <!-- Second way of adding Audio : The main advantage of second way of adding audio is that if first audio dose not lode then second audio will auto maticall lode itself -->
    <audio controls autoplay muted >
        <source src="">
        <source src="music3.mp3">
    </audio>

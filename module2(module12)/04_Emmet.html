<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- meta : meta ka matlab hota hai "Information-about-information" . -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet and Speedy HTML</title>
</head>
<body>
    <!-- 
    (1). (! + tab) => For getting the HTML boilar plate code .
    (2). (im+tab) => For getting <img src="" alt="">
 -->
    <!-- Emmet : Emmit is a plugin for text editors which allowes you to write HTML and CSS farser by using abbriviations that expand into full code. It saves programmer lots of time. -->

    <!-- Speedy HTML : "Emmet" ka istemal karke humlog "kam samay me" aur "kam sabdon me html tags ko likhna" .-->

    <!-- (1). Adding Class  -->
    <p class="araham"></p> <!-- p.araham -->

    <!-- (2).Adding Multiple Classes -->
    <p class="class1 class2"></p> <!-- p.class1.class2 -->

    <!-- (3). Adding Id -->
    <p id="araham"></p> <!-- p#araham -->

    <!-- (4). Adding classes and Id symultaniously :(element.clss2.class2#id) -->
    <p class="class1 class2" id="id"></p> <!-- p.class1.class2#id -->

    <!-- (5). Adding Custom Attribute (element[attribute=value]) -->
    <p title="I'm a paragraph.">Lorem ipsum dolor sit amet.</p> <!-- p[title="I'm a paragraph."] -->

    <!-- (6). Adding Multiple Attributes(element[attribute1="value1"][attribute2="value2"]) -->
    <p title="Para Graph" alt="Ye paragraph hai"></p>
    <!-- p[title="Para Graph"][alt="Ye paragraph hai"] -->

    <!-- (7). Adding Text( element{text} ) -->
    <p>My name is Araham Abeddin.</p> <!-- p{My name is Araham Abeddin.} -->

    <!-- (8). Adding Sequens of numbers . -->
    <div>
        <ul>
        <li>This is list number 1</li>
        <li>This is list number 2</li>
        <li>This is list number 3</li>
        <li>This is list number 4</li>
        <li>This is list number 5</li>
        <li>This is list number 6</li>
        </ul>
    </div> <!-- div>ul>li{This is list number $}*6 -->

</body>
</html>

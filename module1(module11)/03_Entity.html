<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities </title>
</head>
<body>
    <b>
        <pre>
        There are two ways to add HTML Entities :---
        (1). &Entities_shortform; => e,g: &gt;
        (2). &#Entities_number; => e,g: &#x30; 
        </pre>
    </b>
    <!-- HTML Entities : Some charactors are reserved in html , if you use lessthan(<) , greaterthan(>) signs in your text , the browser might mix them with tags , to display lessthan sign in html we use (&lt;) and to display greaterthan we use (&gt;) -->
    <h1>    Greater than sign : &lt; </h1>
    <h1>    Greater than sign : &gt; </h1>
<h1>    To add non-breaking-spases : &nbsp; </h1> 

    
</body>
</html>
